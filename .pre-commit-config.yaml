# Pre-commit configuration
# IMPORTANT: Keep tool versions synchronized with:
# 1. pyproject.toml [project.optional-dependencies.dev]
# 2. .github/workflows/pre-commit.yml
# When updating versions here, update them in the other files too!

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [
          pydantic>=2.0.0,
          httpx>=0.25.0,
          fastapi>=0.104.0,
          uvicorn>=0.24.0,
          typer>=0.9.0,
          rich>=13.0.0,
          types-requests,
        ]
        args: [--config-file=pyproject.toml]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [--cov=src/evalhub, --cov-report=term-missing, --cov-fail-under=45]
